{% extends 'base.html' %}

{% block styleCSS %}
    <style>
        .form-pagamento{
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
        .elementoForm{
            display: flex;
            margin-bottom: 10px;
        }
        .spanElemntoForm{
            margin-right: 10px;
        }

    </style>
{% endblock %}

{% block title%} 
Pagamento
{% endblock %}

{% block content %}

    <form method="POST" action="{% url 'salvaPagamento' %}" class="form-pagamento">
        {% csrf_token %}

        <h4>Dettagli dell'ordine</h4>
        <p>ID ordine : {{ nuovoOrdine.id }}</p>
        <p>Totale: {{ totale }}â‚¬</p>

        <h4>Informazioni per il pagamento</h4>
        <input type="hidden" name="idOrdine" value="{{ nuovoOrdine.id }}">
        <div class="elementoForm">
            <span class="spanElemntoForm">Numero della Carta :</span>
            <input type="text" name="carta" maxlength="16">
        </div>
        <div class="elementoForm">
            <span class="spanElemntoForm">CVV :</span>
            <input type="text" name="cvv" maxlength="3">
        </div>

        <button type="submit" name="salvaPagamento" class="btn btn-primary">Paga Ora</button>
    </form>



{% endblock %}
